<!DOCTYPE html>
<html>
<head>
    <title>Authentication Successful</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #4a5568; }
        p { color: #718096; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Authentication Successful!</h1>
        <p>Redirecting you back to the application...</p>
    </div>
    <script>
        // Store auth token in localStorage for the frontend to use
        const params = new URLSearchParams(window.location.search);
        const sessionToken = params.get('token');
        const email = params.get('email');
        const redirectUrl = params.get('redirect') || 'https://taskpages-frontend.onrender.com';
        
        if (sessionToken) {
            // Store in localStorage for same-origin access
            localStorage.setItem('auth_token', sessionToken);
            localStorage.setItem('user_email', email);
            localStorage.setItem('auth_timestamp', new Date().toISOString());
        }
        
        // Redirect to frontend
        setTimeout(() => {
            window.location.href = redirectUrl + '?auth=success';
        }, 1000);
    </script>
</body>
</html>
