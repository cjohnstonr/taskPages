    // Helper function to extract URL parameters
    function getUrlParams() {
        const searchParams = window.location.search ?
            new URLSearchParams(window.location.search) :
            new URLSearchParams(window.parent?.location.search || '');

        const params = {};
        for (const [key, value] of searchParams.entries()) {
            params[key] = value.trim();
        }
        return params;
    }

    // Helper to find custom field value
    function getCustomField(task, fieldId) {
        if (!task || !task.custom_fields) return null;
        const field = task.custom_fields.find(f => f.id === fieldId);
        return field?.value || field?.value_richtext || null;
    }
    
    // Helper to get Process Pointer linked task
    function getProcessPointer(task) {
        if (!task || !task.custom_fields) return null;
        const field = task.custom_fields.find(f => f.id === FIELD_IDS.PROCESS_POINTER);
        if (field?.value && Array.isArray(field.value) && field.value.length > 0) {
            return field.value[0]; // Return first linked task
        }
        return null;
    }

    // Helper to get dropdown field label from its value
    function getDropdownLabel(field) {
        if (!field || (!field.value && field.value !== 0)) return null;
        
        const options = field?.type_config?.options || [];
        const selectedOption = options.find(opt => opt.orderindex === field.value);
        return selectedOption?.name || `Option ${field.value}`;
    }

    // Helper to format custom field value based on type
    function formatCustomFieldValue(field) {
        if (!field || field.value === null || field.value === undefined || field.value === '') return null;
        
        switch(field.type) {
            case 'checkbox':
                return field.value ? '✅ Yes' : '❌ No';
            
            case 'drop_down':
                return getDropdownLabel(field) || 'Unknown';
            
            case 'text':
            case 'short_text':
                // Truncate long text
                const text = String(field.value);
                return text.length > 100 ? text.substring(0, 100) + '...' : text;
            
            case 'number':
                return String(field.value);
            
            case 'date':
                return field.value ? new Date(field.value).toLocaleDateString() : 'No date';
            
            case 'tasks':
                // Task relationship field
                if (Array.isArray(field.value) && field.value.length > 0) {
                    return field.value.map(t => t.name || t.id).join(', ');
                }
                return 'No linked tasks';
            
            default:
                return String(field.value);
        }
    }

    // Helper to get relevant custom fields for display
    function getRelevantCustomFields(step) {
        if (!step || !step.custom_fields) return { processLibrary: [], waitNode: [] };
        
        // Process Library field IDs
        const processLibraryFieldIds = [
            FIELD_IDS.EXECUTED,
            FIELD_IDS.LIBRARY_LEVEL,
            FIELD_IDS.MCP_ACTION,
            FIELD_IDS.MCP_CLIENT,
            FIELD_IDS.PROCESS_STATUS,
            FIELD_IDS.STEP_INSIGHTS
            // STEP_NUMBER and PROCESS_TEXT are shown elsewhere
        ];
        
        // Wait Node specific field IDs
        const waitNodeFieldIds = [
            FIELD_IDS.AI_PROPOSED_ACTION,
            FIELD_IDS.AI_PROPOSED_VALUE,
            FIELD_IDS.HUMAN_APPROVED_ACTION,
            FIELD_IDS.HUMAN_APPROVED_VALUE,
            FIELD_IDS.WAIT_CONFIG,
            FIELD_IDS.WAIT_STATUS,
            FIELD_IDS.WAIT_TYPE
        ];
        
        // Get Process Library fields
        const processLibraryFields = [];
        processLibraryFieldIds.forEach(fieldId => {
            const field = step.custom_fields.find(f => f.id === fieldId);
            if (field && formatCustomFieldValue(field) !== null) {
                processLibraryFields.push(field);
            }
        });
        
        // Get Wait Node fields (only if they have values)
        const waitNodeFields = [];
        waitNodeFieldIds.forEach(fieldId => {
            const field = step.custom_fields.find(f => f.id === fieldId);
            if (field && formatCustomFieldValue(field) !== null) {
                waitNodeFields.push(field);
            }
        });
        
        return {
            processLibrary: processLibraryFields,
            waitNode: waitNodeFields
        };
    }

    // Escalation Helper Functions
    // Helper to resolve dropdown value to readable value
    function getDropdownValue(field) {
        if (!field || field.value === null || field.value === undefined) return null;

        // Special handling for ESCALATION_STATUS dropdown
        if (field.id === FIELD_IDS.ESCALATION_STATUS) {
            // ClickUp stores dropdown values as orderindex integers
            // PHASE 4: 5-state system
            // 0="Not Escalated", 1="Escalated", 2="Resolved", 3="Escalated Level 2", 4="Awaiting Info"
            if (field.value === 0) return 'NOT_ESCALATED';
            if (field.value === 1) return 'ESCALATED';
            if (field.value === 2) return 'RESOLVED';
            if (field.value === 3) return 'ESCALATED_LEVEL_2';  // Phase 4: Christian's queue
            if (field.value === 4) return 'AWAITING_INFO';      // Phase 4: RFI pending
        }

        return field.value; // fallback to raw value
    }

    // Helper to get escalation status as readable string
    function getEscalationStatus(task) {
        if (!task?.custom_fields) return null;
        const field = task.custom_fields.find(f => f.id === FIELD_IDS.ESCALATION_STATUS);
        return getDropdownValue(field);
    }

    // Backend API Service
    class WaitNodeAPI {
        constructor() {
            this.baseUrl = BACKEND_URL;
        }

        // Removed getAuthToken - using session cookies instead

        async checkAuthentication() {
            // For backend-served pages, we're on same origin as the API
            // Session cookie will automatically be included
            try {
                const res = await fetch('/auth/status', {
                    credentials: 'include',  // Include session cookie
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (res.status === 401) {
                    console.log('Not authenticated, redirecting to login...');
                    window.location.href = '/auth/login';
                    return false;
                }
                
                const data = await res.json();
                if (data.authenticated) {
                    console.log('Authenticated via session cookie');
                    return true;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
            
            // Not authenticated, redirect to login
            window.location.href = '/auth/login';
            return false;
        }

        async request(endpoint, options = {}) {
            try {
                const response = await fetch(`${this.baseUrl}${endpoint}`, {
                    ...options,
                    credentials: 'include',  // Always include cookies for same-origin
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                // Handle authentication errors
                if (response.status === 401) {
                    console.error('Authentication failed, redirecting to login...');
                    window.location.href = '/auth/login';
                    throw new Error('Authentication failed');
                }
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} - ${JSON.stringify(errorData)}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Backend API request failed:', error);
                throw error;
            }
        }

        // Get task details
        async getTask(taskId, params = {}) {
            const queryString = new URLSearchParams(params).toString();
            return this.request(`/api/task/${taskId}${queryString ? '?' + queryString : ''}`);
        }

            return this.request(`/api/wait-node/initialize/${taskId}`);
        }

        async initializeEscalation(taskId) {
            return this.request(`/api/task-helper/initialize/${taskId}`);
        }

            return this.request(`/api/wait-node/approve/${taskId}`, {
                method: 'POST',
                body: JSON.stringify(approvalData)
            });
        }

    // PHASE 4: Supervisor Action Panel - 3-button decision interface
    function SupervisorActionPanel({ task, escalationReason, aiSuggestion, onRefresh }) {
        const [selectedAction, setSelectedAction] = useState(null);

        const [level2Context, setLevel2Context] = useState('');

        // Handle supervisor action submission
        const handleSupervisorAction = async (actionType, data) => {
            setIsSubmitting(true);
            try {
                let endpoint, body;

                if (actionType === 'answer') {
                    endpoint = `/api/task-helper/supervisor-response/${task.id}`;
                    body = { response: data.response };
                } else if (actionType === 'request-info') {
                    endpoint = `/api/task-helper/request-info/${task.id}`;
                    body = { question: data.question };
                } else if (actionType === 'escalate-level-2') {
                    endpoint = `/api/task-helper/escalate-to-level-2/${task.id}`;
                    body = { context: data.context };
                }

                const response = await fetch(`${BACKEND_URL}${endpoint}`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                    const errorData = await response.json();
                    alert(`Failed to process action: ${errorData.error || 'Unknown error'}`);

            } finally {
                setIsSubmitting(false);
            }

                <div className="mb-6">

                            className={`p-4 rounded-lg border-2 transition-all ${

                                    : 'border-gray-300 bg-white hover:border-green-400'
                            }`}
                        >
                            <div className="text-3xl mb-2">✅</div>
                            <div className="text-sm font-semibold">Answer</div>
                            <div className="text-xs text-gray-500">Provide solution</div>
                        </button>

                        <button
                            onClick={() => setSelectedAction('request-info')}
                            className={`p-4 rounded-lg border-2 transition-all ${
                                selectedAction === 'request-info'
                                    ? 'border-yellow-600 bg-yellow-50'
                                    : 'border-gray-300 bg-white hover:border-yellow-400'

                        <button

                                    ? 'border-purple-600 bg-purple-50'
                                    : 'border-gray-300 bg-white hover:border-purple-400'
                            }`}
                        >
                            <div className="text-3xl mb-2">⬆️</div>
                            <div className="text-sm font-semibold">Escalate L2</div>
                            <div className="text-xs text-gray-500">Send to Christian</div>
                        </button>
                    </div>
                </div>

                {/* Dynamic Form Based on Selected Action */}
                {selectedAction === 'answer' && (

    function cleanJSON(value) {
        // Handle null/undefined values
        if (!value) {
            return null;
        }
        
        let cleaned = value.trim();

        // Remover comillas externas dobles y simples
        if (cleaned.startsWith('"') && cleaned.endsWith('"')) {
            cleaned = cleaned.slice(1, -1);
        }
        if (cleaned.startsWith("'") && cleaned.endsWith("'")) {
            cleaned = cleaned.slice(1, -1);
        }

        // Desescapar los caracteres que ClickUp duplicó
        cleaned = cleaned.replace(/\\"/g, '"');      // \" -> "
        cleaned = cleaned.replace(/\\\\/g, '\\');    // \\\\ -> \\

        try {
            return JSON.parse(cleaned.trim());
        } catch (e) {
            console.warn('Failed to parse JSON config:', e);
            return null;
        }
    }

        // NOTE: updateCustomField is now handled by the backend's submitApproval endpoint
        // Individual field updates are batched together for better performance

        // Handle form submission
        async function handleSubmit() {
            setSubmitting(true);
            setError(null);

            try {
                // Determine what to submit based on interface type
                let valueToSubmit = '';

                switch (waitConfig.human_approval_type) {
                    case 'text':
                        valueToSubmit = formData.textValue || aiProposedValue;
                        break;

                    case 'multiple_choice':
                        valueToSubmit = formData.comment || formData.selectedOption || '';
                        break;

                    case 'structured':
                        valueToSubmit = JSON.stringify(formData);
                        break;

                    case 'binary':
                        valueToSubmit = formData.comment || formData.decision || '';
                        break;

                    default:
                        valueToSubmit = formData.textValue || '';
                }

                // Prepare approval data for backend
                const approvalData = {
                    [FIELD_IDS.HUMAN_APPROVED_ACTION]: aiProposedAction,
                    [FIELD_IDS.HUMAN_APPROVED_VALUE]: valueToSubmit,
                    [FIELD_IDS.WAIT_STATUS]: 3 // Executing (numeric value)
                };

                // Submit approval through backend
                setVerifying(true);
                const result = await api.submitApproval(taskData.id, approvalData);
                
                // Backend returns the verified task data
                const newStatus = getCustomField(result.task, FIELD_IDS.WAIT_STATUS);
                const savedValue = getCustomField(result.task, FIELD_IDS.HUMAN_APPROVED_VALUE);

                // Check both numeric and UUID values
                if (newStatus === 3 || newStatus === '833db1b3-8557-4a09-b5ed-5183f90e439b' || savedValue === valueToSubmit) {
                    if (onSuccess) onSuccess();
                    // Show success in the component itself
                    setFormData({ ...formData, submitted: true });
                } else {
                    throw new Error('Update verification failed - fields may not have saved correctly');
                }

            } catch (err) {
                console.error('Submission error:', err);
                setError(err.message);
            } finally {
                setSubmitting(false);
                setVerifying(false);
            }
        }

    // Enhanced Left Panel Component with Main Task and Step Details
    function MainTaskPanel({ parentTask, mainTask, subtasks, selectedStepId, onStepSelect, panelWidth }) {

            description: false,
            customFields: true,  // New section - default expanded
            processText: true,
            mcpInfo: true,
            comments: true

        // Update selected step when selection changes
        useEffect(() => {
            if (selectedStepId && subtasks) {
                const step = subtasks.find(s => s.id === selectedStepId);
                setSelectedStep(step);
                if (step) {
                    loadStepComments(step.id);
                }
            }
        }, [selectedStepId, subtasks]);
        
        const loadStepComments = async (stepId) => {
            console.log('🔍 [STEP COMMENTS] loadStepComments called for stepId:', stepId);
            
            setLoadingStepComments(true);
            try {
                const commentsUrl = `${BACKEND_URL}/api/task/${stepId}/comments?limit=5`;
                console.log('🔍 [STEP COMMENTS] API URL:', commentsUrl);
                
                const response = await fetch(commentsUrl, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                console.log('🔍 [STEP COMMENTS] Response status:', response.status);
                
                if (response.status === 401) {
                    console.warn('⚠️ [STEP COMMENTS] 401 Unauthorized, redirecting to login');
                    window.location.href = '/auth/login';
                    return;
                }
                if (response.ok) {
                    const data = await response.json();
                    console.log('🔍 [STEP COMMENTS] Comments count:', data.comments?.length || 0);
                    setStepComments(data.comments || []);
                    setHasMoreStepComments(data.has_more || false);
                } else {
                    const errorText = await response.text();
                    console.error('❌ [STEP COMMENTS] Failed to fetch comments:', response.status, errorText);
                }
            } catch (error) {
                console.error('❌ [STEP COMMENTS] Error loading step comments:', error);
                setStepComments([]);
            } finally {
                setLoadingStepComments(false);
            }
        };
        
        const loadMoreStepComments = async () => {
            if (!selectedStep || loadingStepComments) return;
            
            setLoadingStepComments(true);
            try {
                const response = await fetch(`${BACKEND_URL}/api/task/${selectedStep.id}/comments?start=${stepComments.length}&limit=5`, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                if (response.status === 401) {
                    window.location.href = '/auth/login';
                    return;
                }
                if (response.ok) {
                    const data = await response.json();
                    setStepComments(prev => [...prev, ...(data.comments || [])]);
                    setHasMoreStepComments(data.has_more || false);
                }
            } catch (error) {
                console.error('Error loading more step comments:', error);

                setLoadingStepComments(false);
            }

            if (!timestamp) return 'Not set';
            const date = new Date(parseInt(timestamp));
            const now = new Date();
            const diffDays = Math.floor((date - now) / (1000 * 60 * 60 * 24));
            
            const formatted = date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
            
            if (diffDays > 0 && diffDays <= 7) {
                return `${formatted} (${diffDays} days)`;
            }
            return formatted;
        };

        const formatTimeEstimate = (ms) => {
            if (!ms) return 'Not set';
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);

                return `${hours}h ${minutes}m`;

            return `${minutes}m`;

            switch(priority.id) {

                case '2': return '#f59e0b'; // high - orange
                case '3': return '#3b82f6'; // normal - blue

                                                                    </div>
                                                                    <div className="flex-1 min-w-0">
                                                                        <div className="flex items-center gap-2 text-xs text-gray-500">
                                                                            <span className="font-medium text-gray-700">
                                                                                {comment.user?.username || 'Unknown'}
                                                                            </span>
                                                                            <span>•</span>
                                                                            <span>{formatDate(comment.date)}</span>
                                                                        </div>
                                                                        <div className="mt-1 text-sm text-gray-900 break-words">
                                                                            {comment.text || '[No comment text]'}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            );
                                                        })}
                                                    </div>
                                                    
                                                    {hasMoreStepComments && (
                                                        <div className="text-center pt-3">
                                                            <button 
                                                                onClick={loadMoreStepComments}
                                                                disabled={loadingStepComments}
                                                                className="text-sm text-blue-600 hover:text-blue-700 disabled:opacity-50"
                                                            >
                                                                Load more comments
                                                            </button>
                                                        </div>
                                                    )}
                                                </>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="p-6 text-center text-gray-500">
                                <p className="text-sm">Select a step to view details</p>
                            </div>
                        )}
                    </div>
                )}
                
                {(!subtasks || subtasks.length === 0) && (
                    <div className="bg-white border-t-2 border-gray-300">
                        <div className="p-4 border-b border-gray-200">
                            <h3 className="text-xs font-semibold text-gray-500 uppercase tracking-wider">📋 Step Details</h3>
                        </div>
                        <div className="p-6 text-center text-gray-500">
                            <p>No steps available</p>
                        </div>
                    </div>
                )}
            </div>
        );
    }

    // Main App Component
    function WaitApprovalApp() {
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [taskData, setTaskData] = useState(null);
        const [processLibraryRoot, setProcessLibraryRoot] = useState(null);
        const [mainTask, setMainTask] = useState(null);
        const [subtasks, setSubtasks] = useState([]);
        const [expandedContext, setExpandedContext] = useState(false);
        const [selectedStepId, setSelectedStepId] = useState(null);
        const [expandedProcessContext, setExpandedProcessContext] = useState(false);
        // Parent task states
        const [parentTask, setParentTask] = useState(null);
        const [hierarchyInfo, setHierarchyInfo] = useState(null);
        
        // Resizable panel states
        const [leftPanelWidth, setLeftPanelWidth] = useState(() => {
            const saved = localStorage.getItem('waitNodePanelWidth');
            return saved ? parseInt(saved) : 320; // Default w-80 = 320px
        });
        const [isResizing, setIsResizing] = useState(false);
        const [isMobile, setIsMobile] = useState(false);
        
        // Constants for resize constraints
        const MIN_PANEL_WIDTH = 280;
        const MAX_PANEL_WIDTH = 600;
        const DEFAULT_WIDTH = 320;

        useEffect(() => {
            initializeApp();
        }, []);
        
        // Mobile detection
        useEffect(() => {
            const checkMobile = () => {
                setIsMobile(window.innerWidth < 768); // Tailwind's md: breakpoint
            };
            checkMobile();
            window.addEventListener('resize', checkMobile);
            return () => window.removeEventListener('resize', checkMobile);
        }, []);
        
        // Mouse event handlers for resizing
        useEffect(() => {
            if (!isResizing) return;
            
            // Disable text selection and set cursor during resize
            document.body.style.userSelect = 'none';
            document.body.style.cursor = 'col-resize';
            
            const handleMouseMove = (e) => {
                requestAnimationFrame(() => {
                    const newWidth = e.clientX;
                    
                    // Apply constraints
                    const constrainedWidth = Math.min(
                        Math.max(newWidth, MIN_PANEL_WIDTH),
                        Math.min(MAX_PANEL_WIDTH, window.innerWidth * 0.5)
                    );
                    
                    setLeftPanelWidth(constrainedWidth);
                });
            };
            
            const handleMouseUp = () => {
                setIsResizing(false);
                document.body.style.userSelect = '';
                document.body.style.cursor = '';
                
                // Persist to localStorage
                localStorage.setItem('waitNodePanelWidth', leftPanelWidth.toString());
            };
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            return () => {
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
                document.body.style.userSelect = '';
                document.body.style.cursor = '';
            };
        }, [isResizing, leftPanelWidth]);
        
        // ESC key to cancel resize
        useEffect(() => {
            const handleKeyDown = (e) => {
                if (e.key === 'Escape' && isResizing) {
                    setIsResizing(false);
                    document.body.style.userSelect = '';
                    document.body.style.cursor = '';
                }
            };
            
            if (isResizing) {
                document.addEventListener('keydown', handleKeyDown);
                return () => document.removeEventListener('keydown', handleKeyDown);
            }
        }, [isResizing]);

        async function initializeApp() {
            try {
                setLoading(true);
                setError(null);

                // Check authentication first
                if (!api.checkAuthentication()) {
                    console.log('User not authenticated, redirecting to login...');
                    return; // checkAuthentication() will redirect
                }

                // Get task ID from URL or use default
                const params = getUrlParams();
                const taskId = params.task_id;

                console.log('Starting escalation with task:', taskId);

                // Fetch all data from task-helper endpoint (includes escalation fields)
                const data = await api.initializeEscalation(taskId);

                console.log('Escalation data loaded:', data);

                // Set all the state from the backend response
                if (data.parent_task) {
                    setParentTask(data.parent_task);
                    console.log('Parent task found:', data.parent_task.name);
                } else {
                    console.log('No parent task');
                }

                if (data.hierarchy) {
                    setHierarchyInfo(data.hierarchy);
                    console.log('Task hierarchy:', data.hierarchy);
                }

                // For escalation, main_task is the escalation task
                if (data.root_task) {
                    setProcessLibraryRoot(data.root_task);
                }
                setTaskData(data.main_task || data.wait_task);
                setMainTask(data.main_task);
                setSubtasks(data.subtasks || []);

                console.log(`Loaded ${data.subtasks?.length || 0} subtasks`);

            } catch (err) {
                console.error('Initialization error:', err);
                setError(`Failed to load approval data: ${err.message}`);
            } finally {
                setLoading(false);
            }
        }

        if (loading) {
            return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="text-center">
                        <div className="spinner mx-auto mb-4"></div>
                        <p className="text-gray-600">Loading approval interface...</p>
                    </div>
                </div>
            );
        }

        if (error) {
            return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="max-w-md p-6 bg-red-50 border border-red-200 rounded-lg">
                        <h2 className="text-xl font-semibold text-red-800 mb-2">Error</h2>
                        <p className="text-red-700">{error}</p>
                        <button
                            onClick={initializeApp}
                            className="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                        >
                            Retry
                        </button>
                    </div>
                </div>
            );
        }

        const processText = getCustomField(taskData, FIELD_IDS.PROCESS_TEXT);

        return (
            <div className="min-h-screen bg-gray-100">
                {/* Overlay during resize to prevent content interaction */}
                {isResizing && (
                    <div className="fixed inset-0 z-40" style={{ cursor: 'col-resize' }} />
                )}
                
                {/* Optional: Width indicator during resize */}
                {isResizing && (
                    <div className="fixed z-50 bg-gray-800 text-white px-2 py-1 rounded text-xs pointer-events-none"
                         style={{ 
                             left: leftPanelWidth + 10, 
                             top: '50%',
                             transform: 'translateY(-50%)'
                         }}>
                        {leftPanelWidth}px
                    </div>
                )}
                
                <div className="flex h-screen relative">
                    {/* Left Panel with dynamic width */}
                    <div 
                        style={{ 
                            width: isMobile ? '100%' : `${leftPanelWidth}px`,
                            minWidth: `${MIN_PANEL_WIDTH}px`,
                            maxWidth: `${MAX_PANEL_WIDTH}px`,
                            transition: isResizing ? 'none' : 'width 0.2s ease-out'
                        }}
                        className="flex-shrink-0 relative"
                    >
                        <MainTaskPanel 
                            parentTask={parentTask}
                            mainTask={mainTask} 
                            subtasks={subtasks}
                            selectedStepId={selectedStepId}
                            onStepSelect={setSelectedStepId}
                            panelWidth={leftPanelWidth}
                        />
                    </div>
                    
                    {/* Resize Handle - Hidden on mobile */}
                    {!isMobile && (
                        <ResizeHandle 
                            onMouseDown={(e) => {
                                e.preventDefault();
                                setIsResizing(true);
                            }}
                            onDoubleClick={() => {
                                setLeftPanelWidth(DEFAULT_WIDTH);
                                localStorage.setItem('waitNodePanelWidth', DEFAULT_WIDTH.toString());
                            }}
                            isResizing={isResizing}
                        />
                    )}
                    
                    {/* Main Content Area - Hidden on mobile to give full width to panel */}
                    <div className={`flex-1 overflow-y-auto min-w-0 ${isMobile ? 'hidden md:block' : ''}`}>
                        <div className="bg-white shadow-lg">
                            {/* Header */}
                            <div className="bg-white border-b border-gray-200 p-6">
                                <h3 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">
                                    🚨 Escalation Response System
                                </h3>
                                <h1 className="text-2xl font-bold text-gray-900">{taskData.name}</h1>
                                {taskData.custom_id && (
                                    <p className="text-sm text-gray-500 mt-1">
                                        Task: <span className="font-mono text-gray-700">{taskData.custom_id}</span>
                                    </p>
                                )}
                            </div>

                            {/* Process Library Root Info - Expandable Context */}
                            {processLibraryRoot && (
                                <div className="bg-gray-50 border-b border-gray-200">
                                    <div
                                        onClick={() => setExpandedContext(!expandedContext)}
                                        className="p-4 cursor-pointer hover:bg-gray-100 transition-colors"
                                    >
                                        <div className="flex items-center justify-between">
                                            <h3 className="text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                                Process Context
                                            </h3>
                                            <span className={`text-gray-400 transition-transform duration-200 ${
                                                expandedContext ? 'rotate-180' : ''
                                            }`}>
                                                ▼
                                            </span>
                                        </div>
                                        <div className="text-sm text-gray-700 mt-3">
                                            <div className="mb-2">
                                                <span className="text-gray-500">Acting on: </span>
                                                <a
                                                    href={`https://app.clickup.com/t/${processLibraryRoot.id}`}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    onClick={(e) => e.stopPropagation()}
                                                    className="text-blue-600 hover:text-blue-800 transition-colors"
                                                >
                                                    {processLibraryRoot.name}
                                                </a>
                                            </div>
                                            <div>
                                                <span className="text-gray-500">Task: </span>
                                                <span className="font-mono text-xs text-gray-600">
                                                    {processLibraryRoot.custom_id || processLibraryRoot.id}
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Expanded Context Content */}
                                    <div className={`accordion-content ${expandedContext ? 'show' : ''}`}>
                                        {expandedContext && processLibraryRoot.description && (
                                            <div className="bg-white border-t border-gray-200 p-4">
                                                <h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">
                                                    Task Description
                                                </h4>
                                                <div
                                                    className="markdown-content text-sm text-gray-700 max-h-80 overflow-y-auto pr-4"
                                                    dangerouslySetInnerHTML={{
                                                        __html: renderMarkdown(processLibraryRoot.description || 'No description available')
                                                    }}
                                                />
                                            </div>
                                        )}
                                        {expandedContext && !processLibraryRoot.description && (
                                            <div className="bg-white border-t border-gray-200 p-4">
                                                <p className="text-sm text-gray-500 italic">
                                                    No task description available
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Process Context - Collapsible */}
                            {processText && (
                                <div className="bg-white border-b border-gray-200">
                                    <div 
                                        onClick={() => setExpandedProcessContext(!expandedProcessContext)}
                                        className="p-6 cursor-pointer hover:bg-gray-50 transition-colors duration-200"
                                    >
                                        <div className="flex items-center justify-between">
                                            <h3 className="text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                                📋 Process Context
                                            </h3>
                                            <span className={`text-gray-400 transition-transform duration-200 ${
                                                expandedProcessContext ? 'rotate-180' : ''
                                            }`}>
                                                ▼
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div className={`accordion-content ${expandedProcessContext ? 'show' : ''}`}>
                                        {expandedProcessContext && (
                                            <div className="px-6 pb-6">
                                                <div className="bg-gray-50 p-4 rounded-lg font-mono text-sm text-gray-700 whitespace-pre-wrap">
                                                    {processText}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Escalation Module */}
                            <div className="p-6">
                                <EscalationModule
                                    task={taskData}
                                    parentTask={parentTask}
                                    onRefresh={initializeApp}
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    }

    // Render the app
    ReactDOM.render(<WaitApprovalApp />, document.getElementById('root'));

{% endraw %}
</script>
</body>
</html>
