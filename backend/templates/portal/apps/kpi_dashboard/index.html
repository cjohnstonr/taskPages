<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header h1 {
            font-size: 28px;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .dashboard-header p {
            color: #718096;
            font-size: 14px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .refresh-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .kpi-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .kpi-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .kpi-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .kpi-card-title {
            font-size: 14px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .kpi-card-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .kpi-value {
            font-size: 36px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .kpi-subtitle {
            font-size: 13px;
            color: #a0aec0;
        }

        .kpi-breakdown {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .kpi-breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .kpi-breakdown-label {
            font-size: 13px;
            color: #4a5568;
        }

        .kpi-breakdown-value {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .icon-purple { background: #e9d5ff; color: #7c3aed; }
        .icon-blue { background: #dbeafe; color: #2563eb; }
        .icon-green { background: #d1fae5; color: #059669; }
        .icon-orange { background: #fed7aa; color: #d97706; }
        .icon-red { background: #fecaca; color: #dc2626; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-chart-line"></i> KPI Dashboard</h1>
            <p>Real-time metrics from your ClickUp workspace</p>
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i>
                Refresh Data
            </button>
        </div>

        <div id="errorContainer"></div>

        <div class="kpi-grid" id="kpiGrid">
            <!-- KPI cards will be inserted here -->
        </div>
    </div>

    <script>
        let isLoading = false;

        async function fetchKPIData() {
            if (isLoading) return;

            isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            const errorContainer = document.getElementById('errorContainer');

            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span class="loading-spinner"></span> Loading...';
            errorContainer.innerHTML = '';

            try {
                const response = await fetch('/portal/apps/kpi/api/data');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to fetch data');
                }

                renderKPICards(result.data);

            } catch (error) {
                console.error('Error fetching KPI data:', error);
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load KPI data: ${error.message}
                    </div>
                `;
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Data';
            }
        }

        function renderKPICards(data) {
            const kpiGrid = document.getElementById('kpiGrid');

            kpiGrid.innerHTML = `
                <!-- Total Tasks Card -->
                <div class="kpi-card">
                    <div class="kpi-card-header">
                        <div class="kpi-card-title">Total Tasks</div>
                        <div class="kpi-card-icon icon-purple">
                            <i class="fas fa-tasks"></i>
                        </div>
                    </div>
                    <div class="kpi-value">${data.tasks.total_tasks || 0}</div>
                    <div class="kpi-subtitle">Across ${data.tasks.spaces_count || 0} spaces</div>

                    <div class="kpi-breakdown">
                        <div class="kpi-breakdown-item">
                            <span class="kpi-breakdown-label"><i class="fas fa-circle" style="color: #10b981;"></i> Completed</span>
                            <span class="kpi-breakdown-value">${data.tasks.by_status?.completed || 0}</span>
                        </div>
                        <div class="kpi-breakdown-item">
                            <span class="kpi-breakdown-label"><i class="fas fa-circle" style="color: #3b82f6;"></i> In Progress</span>
                            <span class="kpi-breakdown-value">${data.tasks.by_status?.in_progress || 0}</span>
                        </div>
                        <div class="kpi-breakdown-item">
                            <span class="kpi-breakdown-label"><i class="fas fa-circle" style="color: #f59e0b;"></i> Open</span>
                            <span class="kpi-breakdown-value">${data.tasks.by_status?.open || 0}</span>
                        </div>
                        <div class="kpi-breakdown-item">
                            <span class="kpi-breakdown-label"><i class="fas fa-circle" style="color: #ef4444;"></i> Blocked</span>
                            <span class="kpi-breakdown-value">${data.tasks.by_status?.blocked || 0}</span>
                        </div>
                    </div>
                </div>

                <!-- Team Members Card -->
                <div class="kpi-card">
                    <div class="kpi-card-header">
                        <div class="kpi-card-title">Team Members</div>
                        <div class="kpi-card-icon icon-blue">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="kpi-value">${data.team.members_count || 0}</div>
                    <div class="kpi-subtitle">${data.team.team_name || 'Team'}</div>

                    <div class="kpi-breakdown">
                        <div class="kpi-breakdown-item">
                            <span class="kpi-breakdown-label">Active Members</span>
                            <span class="kpi-breakdown-value">${data.team.active_members || 0}</span>
                        </div>
                    </div>
                </div>

                <!-- Escalations Card -->
                <div class="kpi-card">
                    <div class="kpi-card-header">
                        <div class="kpi-card-title">Escalations</div>
                        <div class="kpi-card-icon icon-red">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                    </div>
                    <div class="kpi-value">${data.escalations.total_escalations || 0}</div>
                    <div class="kpi-subtitle">Total escalations</div>

                    <div class="kpi-breakdown">
                        <div class="kpi-breakdown-item">
                            <span class="kpi-breakdown-label">Pending</span>
                            <span class="kpi-breakdown-value">${data.escalations.pending || 0}</span>
                        </div>
                        <div class="kpi-breakdown-item">
                            <span class="kpi-breakdown-label">Resolved</span>
                            <span class="kpi-breakdown-value">${data.escalations.resolved || 0}</span>
                        </div>
                    </div>
                </div>

                <!-- Completion Rate Card -->
                <div class="kpi-card">
                    <div class="kpi-card-header">
                        <div class="kpi-card-title">Completion Rate</div>
                        <div class="kpi-card-icon icon-green">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="kpi-value">${calculateCompletionRate(data)}%</div>
                    <div class="kpi-subtitle">Tasks completed</div>
                </div>
            `;
        }

        function calculateCompletionRate(data) {
            const total = data.tasks.total_tasks || 0;
            const completed = data.tasks.by_status?.completed || 0;

            if (total === 0) return 0;

            return Math.round((completed / total) * 100);
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', fetchKPIData);

        // Load data on page load
        fetchKPIData();
    </script>
</body>
</html>
