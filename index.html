<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 18px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #5a67d8;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Pages</h1>
        
        <div id="status" class="status info">
            <div class="spinner"></div>
            Checking authentication status...
        </div>
        
        <div class="links" style="display: none;" id="links">
            <h3>Available Pages:</h3>
            <a href="/wait-node.html">Wait Node Interface</a>
            <a href="/wait-node-v2.html">Wait Node V2</a>
            <a href="/oauth-test-minimal.html">OAuth Test Page</a>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://taskpages-backend.onrender.com';
        
        // Token management functions
        function getAuthToken() {
            return localStorage.getItem('auth_token');
        }
        
        function setAuthToken(token) {
            localStorage.setItem('auth_token', token);
        }
        
        function clearAuthToken() {
            localStorage.removeItem('auth_token');
        }
        
        async function exchangeToken(tempToken) {
            try {
                const response = await fetch(`${BACKEND_URL}/auth/exchange-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ token: tempToken })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        setAuthToken(data.api_token);
                        return data;
                    }
                }
                return null;
            } catch (error) {
                console.error('Token exchange error:', error);
                return null;
            }
        }
        
        async function checkAuth() {
            const statusEl = document.getElementById('status');
            const linksEl = document.getElementById('links');
            
            // Check if we're returning from OAuth
            const urlParams = new URLSearchParams(window.location.search);
            const authSuccess = urlParams.get('auth') === 'success';
            const tempToken = urlParams.get('token');
            
            if (authSuccess && tempToken) {
                // Exchange temporary token for long-lived token
                statusEl.innerHTML = '<div class="spinner"></div>Exchanging authentication token...';
                
                const exchangeResult = await exchangeToken(tempToken);
                
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                if (exchangeResult) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `✅ Authentication successful! Welcome ${exchangeResult.user.email}`;
                    linksEl.style.display = 'block';
                    
                    // Check if we should redirect somewhere specific
                    const redirectUrl = sessionStorage.getItem('redirect_after_login');
                    if (redirectUrl) {
                        sessionStorage.removeItem('redirect_after_login');
                        statusEl.innerHTML += '<br>Redirecting you back...';
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1500);
                        return;
                    }
                } else {
                    statusEl.className = 'status error';
                    statusEl.innerHTML = 'Failed to complete authentication. Please try again.';
                    clearAuthToken();
                }
            }
            
            // Check authentication status with token
            try {
                const authToken = getAuthToken();
                const headers = {
                    'Accept': 'application/json'
                };
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch(`${BACKEND_URL}/auth/status`, {
                    credentials: 'include',
                    headers: headers
                });
                
                const data = await response.json();
                
                if (data.authenticated) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `✅ Authenticated as ${data.user.email}`;
                    linksEl.style.display = 'block';
                } else {
                    // Clear invalid token
                    if (authToken) {
                        clearAuthToken();
                    }
                    
                    statusEl.className = 'status info';
                    statusEl.innerHTML = `
                        Not authenticated. 
                        <a href="${BACKEND_URL}/auth/login" style="color: #0c5460; text-decoration: underline;">
                            Click here to login
                        </a>
                    `;
                    linksEl.style.display = 'block';
                }
            } catch (error) {
                statusEl.className = 'status info';
                statusEl.innerHTML = 'Error checking authentication status. Please refresh.';
                console.error('Auth check error:', error);
            }
        }
        
        // Run on page load
        checkAuth();
    </script>
</body>
</html>
