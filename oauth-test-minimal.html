<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #080; }
        .info { background: #e6f3ff; color: #006; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üîç OAuth Debug Test</h1>
    <p><strong>Purpose:</strong> Test OAuth flow step by step with full visibility</p>
    
    <div id="status" class="log">
        <strong>Status:</strong> <span id="status-text">Starting...</span>
    </div>
    
    <div id="logs"></div>
    
    <button onclick="testAuthStatus()">1. Test Auth Status</button>
    <button onclick="testLogin()">2. Test Login Redirect</button>
    <button onclick="testLogout()">3. Test Logout</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <script>
        const BACKEND_URL = 'https://taskpages-backend.onrender.com';
        
        // Token management functions
        function getAuthToken() {
            return localStorage.getItem('auth_token');
        }
        
        function setAuthToken(token) {
            localStorage.setItem('auth_token', token);
        }
        
        function clearAuthToken() {
            localStorage.removeItem('auth_token');
        }
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            document.getElementById('logs').appendChild(logDiv);
            logDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function setStatus(text, type = 'info') {
            document.getElementById('status-text').textContent = text;
            document.getElementById('status').className = `log ${type}`;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testAuthStatus() {
            log('üîç Testing authentication status...', 'info');
            
            try {
                const authToken = getAuthToken();
                log(`üîë Auth token present: ${authToken ? 'Yes' : 'No'}`, 'info');
                log(`üì° Fetching: ${BACKEND_URL}/auth/status`, 'info');
                
                const headers = {
                    'Accept': 'application/json'
                };
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                    log('üîê Including Authorization header', 'info');
                }
                
                const response = await fetch(`${BACKEND_URL}/auth/status`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: headers
                });
                
                log(`üìä Response Status: ${response.status} ${response.statusText}`, 'info');
                log(`üç™ Response Headers: ${JSON.stringify(Object.fromEntries(response.headers))}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Auth Status Response: ${JSON.stringify(data, null, 2)}`, 'success');
                    
                    if (data.authenticated) {
                        setStatus('Authenticated ‚úÖ', 'success');
                    } else {
                        setStatus('Not Authenticated ‚ùå', 'error');
                    }
                } else {
                    log(`‚ùå Auth status failed: ${response.status}`, 'error');
                    setStatus('Auth Check Failed ‚ùå', 'error');
                }
                
            } catch (error) {
                log(`üí• Auth status error: ${error.message}`, 'error');
                log(`üìã Error details: ${JSON.stringify(error)}`, 'error');
                setStatus('Auth Check Error ‚ùå', 'error');
            }
        }
        
        async function testLogin() {
            log('üöÄ Testing login redirect...', 'info');
            
            try {
                // Store current URL for redirect back after OAuth
                const currentUrl = window.location.href.split('?')[0]; // Remove any existing params
                sessionStorage.setItem('redirect_after_login', currentUrl);
                log(`üìù Stored redirect URL: ${currentUrl}`, 'info');
                
                log(`üì° Direct redirect to: ${BACKEND_URL}/auth/login`, 'info');
                log('üîÑ Redirecting now...', 'info');
                
                // Don't use fetch for OAuth redirects - use direct navigation
                // This avoids CORS issues with redirects
                window.location.href = `${BACKEND_URL}/auth/login`;
                
            } catch (error) {
                log(`üí• Login redirect error: ${error.message}`, 'error');
            }
        }
        
        async function testLogout() {
            log('üö™ Testing logout...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                log(`üìä Logout Status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Logout Response: ${JSON.stringify(data)}`, 'success');
                    setStatus('Logged Out ‚úÖ', 'success');
                } else {
                    log(`‚ùå Logout failed: ${response.status}`, 'error');
                }
                
            } catch (error) {
                log(`üí• Logout error: ${error.message}`, 'error');
            }
        }
        
        async function exchangeToken(tempToken) {
            log(`üîÑ Exchanging temporary token for API token...`, 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/auth/exchange-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ token: tempToken })
                });
                
                log(`üìä Exchange response: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        setAuthToken(data.api_token);
                        log(`‚úÖ Token exchanged successfully! User: ${data.user.email}`, 'success');
                        log(`üîê API token stored in localStorage`, 'success');
                        return data;
                    }
                }
                return null;
            } catch (error) {
                log(`üí• Token exchange error: ${error.message}`, 'error');
                return null;
            }
        }
        
        // Auto-run basic checks on load
        window.addEventListener('DOMContentLoaded', async () => {
            log('üé¨ Page loaded, starting diagnostics...', 'info');
            log(`üåê Current URL: ${window.location.href}`, 'info');
            log(`üñ•Ô∏è User Agent: ${navigator.userAgent}`, 'info');
            log(`üç™ Cookies: ${document.cookie || 'None'}`, 'info');
            log(`üîë Stored auth token: ${getAuthToken() ? 'Present' : 'None'}`, 'info');
            
            // Check for auth success parameter
            const urlParams = new URLSearchParams(window.location.search);
            const authSuccess = urlParams.get('auth') === 'success';
            const tempToken = urlParams.get('token');
            
            if (authSuccess && tempToken) {
                log('‚úÖ Detected successful OAuth return with token!', 'success');
                log(`üéüÔ∏è Temporary token received: ${tempToken.substring(0, 10)}...`, 'info');
                
                // Exchange the temporary token
                const exchangeResult = await exchangeToken(tempToken);
                
                if (exchangeResult) {
                    setStatus(`OAuth Success! Logged in as ${exchangeResult.user.email} üéâ`, 'success');
                } else {
                    setStatus('Token exchange failed ‚ùå', 'error');
                    clearAuthToken();
                }
                
                // Clean URL
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
                
                // Test auth status after OAuth
                setTimeout(testAuthStatus, 1000);
            } else if (authSuccess) {
                log('‚ö†Ô∏è OAuth success but no token received', 'error');
                setStatus('OAuth incomplete - no token ‚ö†Ô∏è', 'error');
            } else {
                // Test auth status on normal load
                setTimeout(testAuthStatus, 500);
            }
        });
    </script>
</body>
</html>
