<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test - Wait Node Approval System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">OAuth Test Page</h1>
        
        <div id="status" class="mb-6 p-4 rounded bg-gray-50">
            <p class="text-sm text-gray-600">Authentication Status:</p>
            <p id="auth-status" class="font-semibold">Checking...</p>
        </div>
        
        <div id="user-info" class="hidden mb-6 p-4 rounded bg-green-50 border border-green-200">
            <p class="text-sm text-green-600 mb-2">Logged in as:</p>
            <p id="user-email" class="font-semibold"></p>
            <p id="user-name" class="text-sm text-gray-600"></p>
        </div>
        
        <div class="space-y-3">
            <button id="login-btn" onclick="login()" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                Login with Google
            </button>
            
            <button id="logout-btn" onclick="logout()" class="hidden w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">
                Logout
            </button>
            
            <button onclick="testAPI()" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                Test Protected API
            </button>
        </div>
        
        <div id="api-result" class="mt-6 p-4 rounded bg-yellow-50 border border-yellow-200 hidden">
            <p class="text-sm font-semibold mb-2">API Response:</p>
            <pre id="api-response" class="text-xs overflow-x-auto"></pre>
        </div>
    </div>
    
    <script>
        const BACKEND_URL = 'https://taskpages-backend.onrender.com';
        
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${BACKEND_URL}/auth/status`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const statusEl = document.getElementById('auth-status');
                const loginBtn = document.getElementById('login-btn');
                const logoutBtn = document.getElementById('logout-btn');
                const userInfo = document.getElementById('user-info');
                
                if (data.authenticated) {
                    statusEl.textContent = 'Authenticated';
                    statusEl.classList.add('text-green-600');
                    loginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                    
                    if (data.user) {
                        userInfo.classList.remove('hidden');
                        document.getElementById('user-email').textContent = data.user.email;
                        document.getElementById('user-name').textContent = data.user.name || '';
                    }
                } else {
                    statusEl.textContent = 'Not authenticated';
                    statusEl.classList.add('text-red-600');
                    loginBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                    userInfo.classList.add('hidden');
                }
            } catch (error) {
                document.getElementById('auth-status').textContent = 'Error: ' + error.message;
            }
        }
        
        function login() {
            window.location.href = `${BACKEND_URL}/auth/login`;
        }
        
        async function logout() {
            try {
                const response = await fetch(`${BACKEND_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    checkAuthStatus();
                }
            } catch (error) {
                alert('Logout failed: ' + error.message);
            }
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            const responseEl = document.getElementById('api-response');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/task/86kurh4z8`, {
                    credentials: 'include'
                });
                
                resultDiv.classList.remove('hidden');
                
                if (response.ok) {
                    const data = await response.json();
                    responseEl.textContent = JSON.stringify(data, null, 2);
                    resultDiv.classList.remove('bg-red-50', 'border-red-200');
                    resultDiv.classList.add('bg-green-50', 'border-green-200');
                } else {
                    const error = await response.text();
                    responseEl.textContent = `Error ${response.status}: ${error}`;
                    resultDiv.classList.remove('bg-green-50', 'border-green-200');
                    resultDiv.classList.add('bg-red-50', 'border-red-200');
                }
            } catch (error) {
                resultDiv.classList.remove('hidden');
                responseEl.textContent = 'Network error: ' + error.message;
                resultDiv.classList.add('bg-red-50', 'border-red-200');
            }
        }
        
        // Check auth status on page load
        checkAuthStatus();
        
        // Check for auth success in URL params
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auth') === 'success') {
            checkAuthStatus();
            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
